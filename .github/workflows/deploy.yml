name: Deploy to AWS

on:
  push:
    branches:
      - 'release/services/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install AWS CDK
      run: npm install -g aws-cdk

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Install Python Dependencies
      run: pip install -r requirements.txt

    - name: Bootstrap CDK (if required)
      run: cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/eu-west-2

    - name: Deploy AWS CDK
      run: cdk deploy --all --require-approval never

    - name: Sync Frontend Files to S3
      run: aws s3 sync ./frontend s3://veasy.org.test.arq --acl public-read

    - name: ðŸ“£ Notify Slack of Successful Deployment
      if: success()
      run: |
      END_TIME=$(date +%s)
      DURATION=$((END_TIME - START_TIME))
      MINUTES=$((DURATION / 60))
        SECONDS=$((DURATION % 60))
        curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"âœ… *Test deployed successfully to production*\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}\nðŸ•’ Duration: ${MINUTES}m ${SECONDS}s\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: ðŸ“£ Notify Slack of Failed Deployment
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"  *Test deployment failure to production*\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}